<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HubRewards - The Hub of Rewards</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('https://i.imgur.com/G2Xd9Um.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #39ff14;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 2rem;
      text-shadow: 0 0 10px #000;
    }

    .container {
      margin: 20px auto;
      padding: 20px;
      max-width: 500px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      box-shadow: 0 0 15px #39ff14;
    }

    .neon-btn {
      font-size: 1.5em;
      padding: 20px 40px;
      margin: 15px 0;
      background: #000;
      border: 3px solid #39ff14;
      color: #39ff14;
      border-radius: 15px;
      cursor: pointer;
      transition: 0.2s;
    }

    .neon-btn:hover {
      background-color: #39ff14;
      color: #000;
      transform: scale(1.05);
      box-shadow: 0 0 20px #39ff14;
    }

    .stats {
      font-size: 1.1em;
      margin: 10px 0;
    }

    #click-button:active {
      animation: pulse 0.2s;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <div id="login-area">
    <h1>üéÅ Welcome to HubRewards</h1>
    <p>Login with Telegram to earn coins!</p>
    <script async src="https://telegram.org/js/telegram-widget.js?22"
      data-telegram-login="HubRewardsBot"
      data-size="large"
      data-userpic="true"
      data-request-access="write"
      data-onauth="onTelegramAuth(user)">
    </script>
  </div>

  <div id="game-area" style="display:none;">
    <h1>HubRewards ü™ô</h1>

    <div class="container">
      <div id="user-info" class="stats">üë§ Welcome, <span id="user-name">...</span></div>

      <div class="stats">üñ±Ô∏è Clicks Left: <span id="clicks">0</span></div>
      <div class="stats">üí∞ Coins: <span id="coins">0</span></div>
      <div class="stats">üìÖ Today's Income: <span id="today-income">0</span> coins</div>
      <div class="stats">üìä Total Income: <span id="total-income">0</span> coins</div>
      <div class="stats">üí∏ INR Value: ‚Çπ<span id="inr">0.00</span></div>

      <button class="neon-btn" id="click-button" onclick="clickReward()">üî• Click Me</button>

      <hr>

      <button class="neon-btn" onclick="dailyClaim()">üéÅ Daily Claim (+30)</button>
      <button class="neon-btn" onclick="joinBonus()">üéâ Joining Bonus (+100)</button>
      <button class="neon-btn" onclick="inviteBonus()">üë• Invite Bonus (+100)</button>
      <button class="neon-btn" onclick="watchAds()">üì∫ Watch Ad (+30)</button>
    </div>
  </div>

  <script>
    let user = null;
    let clicks = 0;
    let coins = 0;
    let todayIncome = 0;
    let totalIncome = 0;

    function onTelegramAuth(tgUser) {
      user = tgUser;
      document.getElementById("user-name").innerText = tgUser.first_name;
      document.getElementById("login-area").style.display = "none";
      document.getElementById("game-area").style.display = "block";

      // Load user data from localStorage (simulating backend for now)
      const saved = JSON.parse(localStorage.getItem("hub_user_" + user.id)) || {};
      clicks = saved.clicks || 0;
      coins = saved.coins || 0;
      todayIncome = saved.todayIncome || 0;
      totalIncome = saved.totalIncome || 0;
      updateUI();
    }

    function updateUI() {
      document.getElementById("clicks").innerText = clicks;
      document.getElementById("coins").innerText = coins;
      document.getElementById("today-income").innerText = todayIncome;
      document.getElementById("total-income").innerText = totalIncome;
      document.getElementById("inr").innerText = (coins * 0.09 / 30).toFixed(2);
    }

    function saveData() {
      if (!user) return;
      const data = {
        clicks,
        coins,
        todayIncome,
        totalIncome
      };
      localStorage.setItem("hub_user_" + user.id, JSON.stringify(data));
    }

    function addClicks(amount) {
      clicks += amount;
      updateUI();
      saveData();
    }

    function clickReward() {
      if (clicks <= 0) {
        alert("Out of clicks! Claim more.");
        return;
      }
      clicks--;
      coins++;
      todayIncome++;
      totalIncome++;
      updateUI();
      saveData();
    }

    function dailyClaim() {
      addClicks(30);
      alert("üéÅ You've claimed 30 daily clicks!");
    }

    function joinBonus() {
      addClicks(100);
      alert("üéâ Joining bonus added!");
    }

    function inviteBonus() {
      addClicks(100);
      alert("üë• Invite bonus added!");
    }

    function watchAds() {
      addClicks(30);
      alert("üì∫ You earned 30 clicks from ad!");
    }
  </script>
</body>
</html>
