<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HubRewards - The Hub of Rewards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts for Neon -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #0f0f0f;
      color: #39ff14;
      text-align: center;
    }
    h1 {
      color: #39ff14;
      font-size: 2em;
      margin-top: 20px;
    }
    .neon-box {
      border: 2px solid #39ff14;
      border-radius: 15px;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 10px #39ff14;
    }
    button {
      background: transparent;
      border: 2px solid #39ff14;
      color: #39ff14;
      font-size: 1.2em;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #39ff14;
      color: black;
    }
  </style>
</head>
<body>

  <!-- Login Section -->
  <div id="login-area">
    <h1>🎮 Welcome to HubRewards</h1>
    <p>Login with Telegram to start earning coins!</p>

    <!-- Telegram Login Button -->
    <script async src="https://telegram.org/js/telegram-widget.js?22"
      data-telegram-login="HubRewardsBot"
      data-size="large"
      data-userpic="true"
      data-request-access="write"
      data-onauth="onTelegramAuth(user)">
    </script>
  </div>

  <!-- Game Section (hidden until login) -->
  <div id="game-area" style="display: none;">

    <h1>HubRewards - The Hub of Rewards 💰</h1>

    <div class="neon-box">
      <h2>👤 Profile</h2>
      <p id="user-name">User: Loading...</p>
    </div>

    <div class="neon-box">
      <h2>💸 Income</h2>
      <p>Today's Income: <span id="today-income">0 coins</span></p>
      <p>Total Income: <span id="total-income">0 coins</span></p>
    </div>

    <div class="neon-box">
      <h2>🎯 Actions</h2>
      <button onclick="claimClick()">🎁 Claim Free 100 Clicks</button>
      <button onclick="watchAd()">📺 Watch Ad for 30 Clicks</button>
      <button onclick="inviteFriend()">👥 Invite Friend for 200 Clicks</button>
    </div>

    <div class="neon-box">
      <h2>🏆 Leaderboard</h2>
      <p>Coming soon...</p>
    </div>

    <div class="neon-box">
      <h2>💳 Withdraw</h2>
      <p>Minimum: ₹100 (30 coins = ₹0.05)</p>
      <button onclick="requestWithdraw()">Withdraw</button>
    </div>

  </div>

  <script>
    // This function is called when user logs in with Telegram
    function onTelegramAuth(user) {
      localStorage.setItem("tg_user", JSON.stringify(user));
      document.getElementById("user-name").innerText = "User: " + user.first_name;
      document.getElementById("login-area").style.display = "none";
      document.getElementById("game-area").style.display = "block";

      // Load coins (from localStorage or backend)
      const today = localStorage.getItem("today_income") || 0;
      const total = localStorage.getItem("total_income") || 0;
      document.getElementById("today-income").innerText = `${today} coins`;
      document.getElementById("total-income").innerText = `${total} coins`;
    }

    function claimClick() {
      addCoins(100);
      alert("🎉 You've claimed 100 free clicks!");
    }

    function watchAd() {
      addCoins(30);
      alert("Thanks for watching! You earned 30 coins.");
    }

    function inviteFriend() {
      addCoins(200);
      alert("🎉 Invite bonus: +200 coins");
    }

    function requestWithdraw() {
      const total = parseInt(localStorage.getItem("total_income") || 0);
      const rupees = total * (0.05 / 30);
      if (rupees >= 100) {
        alert("✅ Withdrawal request sent!");
      } else {
        alert("❌ Minimum ₹100 required to withdraw. You have ₹" + rupees.toFixed(2));
      }
    }

    function addCoins(amount) {
      let today = parseInt(localStorage.getItem("today_income") || 0);
      let total = parseInt(localStorage.getItem("total_income") || 0);
      today += amount;
      total += amount;
      localStorage.setItem("today_income", today);
      localStorage.setItem("total_income", total);
      document.getElementById("today-income").innerText = `${today} coins`;
      document.getElementById("total-income").innerText = `${total} coins`;
    }
  </script>
</body>
</html>
